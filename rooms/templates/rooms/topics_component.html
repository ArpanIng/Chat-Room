{% load static %}

<div class="topics">
    <div class="topics__header">
        <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'rooms:homepage' %}" class="active">All <span>{{ topics.count }}</span></a>
        </li>
        {% for topic in topics %}
        <li>
            <a href="{% url 'rooms:homepage' %}?q={{ topic }}" class="active">{{ topic }} <span>{{ topic.room_set.all.count }}</span></a>
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn--link" href="{% url 'rooms:topics' %}">
        More
        <svg version="1.1" xmlns="{% static 'images/icons/chevron-down.svg' %}" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div
